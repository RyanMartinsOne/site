<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>
<header>
    <h1>Biblioteca</h1>
</header>
<body>
    <div>
    <p>Esta é a página inicial da biblioteca.</p>
    </div>
    <div class="book-registry">
        <form method="post">
            <label for="title">Título</label>
            <input type="text"
                   name="title"
                   id="title"
                   placeholder="Digite o título do livro"
                   required> <br>
            <label for="author">Autor</label>
            <input type="text"
                   name="author"
                   id="author"
                   placeholder="Digite o autor do livro"
                   required> <br>
            <label for="genre">Genêro</label>
            <input type="text"
                   name="genre"
                   id="genre"
                   placeholder="Digite o gênero do livro"
                   required> <br>
            <input type="submit" value="Enviar">
        </form>
    </div>
        <ul class="book" style="list-style-type: none">
        {% for book in books %}
            <li>
                Título: {{ book.title }} <br>
                Autor: {{ book.author }} <br>
                Gênero: {{ book.genre }} <br>
            </li>
        {% endfor %}
        </ul>

    </div>
</body>
</html>
